<!DOCTYPE html>
<html lang="en">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program za racunanje</title>
</head>
 
<body>

<script type="text/javascript">

var x = prompt("Unesite prvi broj:");
var y = prompt("Unesite drugi broj:");
var z = prompt("Unesite funkciju:");

switch(z){
    case "+":
    var G = parseInt(x) + parseInt(y);
    alert("Rezultat je:" + G);
    break;
    case "-":
    var G = parseInt(x) - parseInt(y);
    alert("Rezultat je:" + G);
    break;
    case "*":
    var G = parseInt(x) * parseInt(y);
    alert("Rezultat je:" + G);
    break;
    case "/":
    var G = parseInt(x) / parseInt(y);
    alert("Rezultat je:" + G);
    break;
}

</script>
 
</body>
</html>
